          </div>

              <div class="form-group row">
                 <label  class="col-3 col-form-label">Date To</label>

                  <p-calendar
                  [style]="{'width':'100%'}"

          </div>

          <div class="row justify-content-center">

                  <select class="custom-select" >
                    <option style="color: gray;" selected >Please Choose Job Type...</option>
                    <option *ngFor="let data of dataDropdownJobType" >{{data.jobTypeName}}</option>
                  </select>
                </div>
              </div>

            </div>
          </div>

        </form>

        <br>


        <div class="row">
          <div class="col text-center">
            <button   pButton type="button" label="Search" icon="pi pi-search" class="p-button-sm "></button>

            <button  pButton type="button" label="Clear" icon="pi pi-times-circle" class="p-button-sm p-button-danger"></button>
          </div>
        </div>

      </div>

    <p-table
   styleClass="p-datatable-sm p-datatable-gridlines"
   [resizableColumns]="true"
   [value]="dataListWork"
   [paginator]="true"
   [rows]="20"
   [showCurrentPageReport]="true"
   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
   [rowsPerPageOptions]="[20, 50, 100]"
   [autoLayout]="true"
   [customSort]="true"
   [style]="{ 'min-width': '50px' }"
   [responsive]="true"
 >
   <ng-template pTemplate="header">
     <tr>
       <th>Date</th>
       <th>Project</th>
       <th>Type</th>
       <th>Detail</th>
       <th>In</th>
       <th>Out</th>

       <th style="width: 6%;">Manage</th>
     </tr>
   </ng-template>
   <ng-template pTemplate="body" let-data let-i="rowIndex">
     <tr>
       <td>{{ data.date | date : 'yyyy-MM-dd' }}</td>
       <td>{{data.project}}</td>
       <td>{{data.jobType}}</td>
       <td>{{data.detail}}</td>
       <td>{{data.timeIn | date: "H:mm " }}</td>
       <td>{{data.timeOut | date: "H:mm "}}</td>

       <td>
         <button
           pButton
           pRipple
           icon="pi pi-info-circle"
           class="p-button-rounded p-button-warning"
         ></button>
         <span>&nbsp;&nbsp;</span>
         <button
           pButton
           pRipple
           icon="pi pi-pencil"
           class="p-button-rounded p-button-success p-mr-2"
         ></button>
         <span>&nbsp;&nbsp;</span>
         <button
           pButton
           pRipple
           icon="pi pi-trash"
           class="p-button-rounded p-button-danger"
         ></button>
       </td>
     </tr>
   </ng-template>
 </p-table>

<!-- start popup create new project-->
<p-dialog
[(visible)]="displayModal"
[modal]="true"
[style]="{ width: '50%' }"
[baseZIndex]="10000"
[draggable]="false"
[resizable]="false"
[dismissableMask]="true"
header="Save Work"

>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="col-12">
            <div class="form-group">
              <label for="">Start Date Work <span style="color: red;">*</span></label>
               <p-calendar
              [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}"
              [monthNavigator]="true"
              [yearNavigator]="true"
              yearRange="2000:2030"
              inputId="navigators"
              [(ngModel)]="dataCreate.date"
              name="date">
            </p-calendar>

            </div>


            <div class="form-group">
              <label >Project <span style="color: red;">*</span></label>
              <select name="dataproject" [(ngModel)]="dataCreate.project" class="custom-select" >
                <option style="color: gray;" selected >Please Choose Project...</option>
                <option *ngFor="let data of dataDropdownProject" value="{{data.projectName}}" >{{data.projectName}}</option>
              </select>
            </div>


            <div class="form-group">
              <label for="">Job Type <span style="color: red;">*</span></label>
              <select name="dataproject" class="custom-select" [(ngModel)]="dataCreate.jobType" >
                <option style="color: gray;" selected >Please Choose Job Type...</option>
                <option *ngFor="let data of dataDropdownJobType" value="{{data.code}}" >{{data.jobTypeName}}</option>
              </select>
            </div>



            <div class="form-group">
              <label for="">Detail <span style="color: red;">*</span></label>
              <textarea
                type="text"
                class="form-control"
                name="textDetail"
                id="textDetail"
                rows="5"
                [(ngModel)]="dataCreate.detail"
              ></textarea>
            </div>


            <div class="form-group">
              <label for="">In</label>
               <p-calendar
              name="timeIn"
              [(ngModel)]="dataCreate.timeIn"
              [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}"
              [showTime]="true"
              hourFormat="24"
              timeOnly="true"
              inputId="timeonly">
            </p-calendar>
            </div>


            <div class="form-group">
              <label for="">Out</label>
              <p-calendar
              name="timeOut"
              [(ngModel)]="dataCreate.timeOut"
              [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}"
              timeOnly="true"
              inputId="timeonly">
            </p-calendar>
            </div>
          </div>

          <div class="col-12" style="text-align: left">
            <button (click)="fnSubbmitSaveWork()" type="submit" class="btn btn-primary">Save</button>
            <span>&nbsp;</span>
            <button  type="submit" class="btn btn-primary">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</p-dialog>
<!-- end popup create new project-->
